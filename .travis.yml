language: minimal

# Do not build gh-pages
branches:
  except:
    - gh-pages

jobs:
  include:
    - stage: Deploy
      addons:
        apt:
          packages:
            - git
      if: branch = master AND type != pull_request
      cache:
        directories:
          - repo
      before_script:
        - curl https://raw.githubusercontent.com/helm/helm/master/scripts/get | bash
        - helm init --client-only
        - mkdir -p repo
        - |-
          if git clone -b gh-pages https://github.com/gabibbo97/charts.git old-repo
          then
            mv old-repo/index.yaml repo
            mv old-repo/*.tgz repo
          fi
      script:
        - find charts/ -mindepth 1 -maxdepth 1  -type d -exec helm dependency build {} \;
        - find charts/ -mindepth 1 -maxdepth 1  -type d -exec helm package --destination repo {} \;
        - helm repo index --merge repo/index.yaml repo
      deploy:
        local-dir: repo
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
